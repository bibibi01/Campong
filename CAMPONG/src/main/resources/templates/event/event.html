		<section class="mt-0 p-0">

				<!-- Search START -->

						class="bg-blur bg-white bg-opacity-10 border border-light border-opacity-25 rounded-3 p-4 mb-4">
						<!-- Form START -->
						<form th:action="@{/event/event}" method="GET" class="row g-3 justify-content-center align-items-center">
							<div class="col-lg-10">
								<!-- Input -->
								<div class="form-input-dropdown position-relative">
									<input class="form-control form-control-lg me-1 ps-5"
										type="text" placeholder="행사를 검색하세요" id="searchValue" name="searchValue" th:value="${param.searchValue}">
									<!-- Icon -->
									<span class="position-absolute top-50 start-0 translate-middle ps-5"><i class="bi bi-search fs-5"></i></span>
								</div>
							</div>

							<div class="col-lg-2 d-grid">
								<!-- Search -->
								<button type="submit" class="btn btn-lg btn-primary mb-0">검색</button>
							</div>
						</form>
						<!-- Form END -->
					</div>
				</div>
				<!-- Search END -->
			</div>
		</section>
		<!-- =======================
Main Banner END -->

		<!-- =======================
Tour grid START -->
		<section class="pt-0">
			<div class="container">
				<div class="row g-4">
					<th:block th:if="${list == null}">
						<div>
							<h6>조회된 글이 없습니다.</h6>
						</div>
					</th:block>
					<th:block th:if="${list != null}">
					<th:block th:each="content : ${list}">
					<!-- Card item START 1 -->
					<div class="col-md-6 col-xl-4">
						<div class="card card-hover-shadow pb-0 h-100">
							<!-- Overlay item -->
							<div class="position-relative">
								<!-- Image -->
								<th:block th:if="${content.firstimage != ''}">
									<img th:src="@{${content.firstimage}}" class="card-img-top event-list" alt="Card image">
								</th:block>
								<!--  <img src="https://cdn.gbtopnews.net/news/photo/202207/82161_130650_3847.jpg"
									class="card-img-top event-list" alt="Card image">-->
								<!-- Overlay -->
								<div class="card-img-overlay d-flex flex-column p-4 z-index-1"></div>
							</div>

							<!-- Card body START -->
							<div class="card-body px-3">
								<!-- Title -->
								<h5 class="card-title mb-0">
									<a th:href="@{|/event/event-detail?id=${content.contentId}|}" class="stretched-link">[[${content.title}]]</a>
								</h5>
								<span class="small"><i class="fa fa-map-marker-alt me-2"></i>[[${content.addr1}]]</span><br />
								<span class="small"><i class="far fa-calendar-alt me-2"></i>[[${content.eventstartDate}]] ~ [[${content.eventendDate}]]</span>

							</div>
							<!-- Card body END -->

							<!-- Card footer START-->
							<div class="card-footer pt-0">
								<!-- Price and Button -->
								<div
									class="d-sm-flex justify-content-end align-items-center flex-wrap">
									<!-- Button -->
									<div class="mt-2 mt-sm-0">
										<a href="#" class="btn btn-sm btn-primary mb-0">자세히보기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Card item END -->


				</div>
				<!-- Row END -->

				<!-- 페이징 -->
				<div class="row">
					<div class="col-12">
						<nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
							<ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
								<!--이전 페이지 -->
								<li class="page-item mb-0">
									<button class="page-link"
										th:onclick="|movePage('/event/event?page=${pageInfo.prevPage}');|" tabindex="-1">
										<i class="fa-solid fa-angle-left"></i>
									</button>
								</li>
											
								<!-- 10개 페이지 -->
								<th:block th:each="num, status : ${#numbers.sequence(pageInfo.startPage, pageInfo.endPage)}">
									<th:block th:if="${status.current == pageInfo.currentPage}">
										<li class="page-item mb-0">
											<button class="page-link active" th:onclick="|movePage('/event/event?page=${status.current}');|" disabled>
											[[${status.current}]]
											</button>
										</li>
									</th:block>
									<th:block th:if="${status.current != pageInfo.currentPage}">
										<li class="page-item mb-0">
											<button class="page-link" th:onclick="|movePage('/event/event?page=${status.current}');|">
											[[${status.current}]]
											</button>
										</li>
									</th:block>
								</th:block>
								
								<!--다음 페이지 -->
								<li class="page-item mb-0">
									<button class="page-link" th:onclick="|movePage('/event/event?page=${pageInfo.nextPage}');|">
										<i class="fa-solid fa-angle-right"></i>
									</button>
								</li>
							</ul>
						</nav>
					</div>
				</div>
				<!-- Pagination END-->
			</div>
		</section>

	<!-- 페이지 -->
	<script type="text/javascript">
	function movePage(pageUrl){
		var searchValue = document.getElementById("searchValue"); // 갤럭시
		var searchTypes = document.getElementsByName("searchType"); // title
		//var sido = document.getElementById("sido");
		//var gugun = document.getElementById("gugun");
		var searchType = 'title';
		
		pageUrl = pageUrl + '&searchValue=' + searchValue.value; 
		
		location.href = encodeURI(pageUrl);	
	}
	</script>
